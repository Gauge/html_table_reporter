<html>
	<head>
		<style type="text/css">
			/* general */
			body {
				background-color: SeaShell
			}

			div {
				margin-left: auto; 
				margin-right: auto;
				width: 80%;
				border: 5px ridge #E3EAF2;
			}
			
			table {
				width: 100%;
				border-collapse: collapse;   
				background-color: #E7EDF5; 
				table-layout: fixed;
			}
			td {
				border-left: 1px solid black;
				border-bottom: 1px solid black;
				word-break: break-word;
			}

			.indent {
				width: 20px;
			}

			/* suite */
			.suite {
				border-bottom: 4px ridge gray;
			}

			.subTotal {
				color: white;
				text-align: left;
				width: 75px;
				font-weight: bold;
			}


			/* tests */
			.title  {
				width: auto;
			}

			.duration {
				width: 90px;
			}

			.passedState, .failedState, .pendingState {
				color: white;
				text-align: center;
				width: 60px; 
			}

			.passedState {
				background-color: DarkGreen; 
			}
			.failedState { 
				background-color: DarkRed;  
			}
			.pendingState { 
				background-color: #9A9A9A; 
			}

			.passed {
				background-color: #7EDF9F;
			}
			.failed {
				background-color: #E0A7A7;
			}

			.pending {
				background-color: #DCDCDC
			}

			.failDetail {
				width: auto; 
				word-wrap: break-word;
			}

			/* other */
			.hypertext {
				text-decoration: underline; 
				color: blue;
			}
			.endStyle {
				text-align: center; 
				background-color: #E7EDF5; 
				width: 150px; 
				margin-left: auto; 
				margin-right: auto;
			}
		</style>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>
			var showHide = function(id,pid) { 
				var element = $("."+id); 
				var pelement = $("."+pid); 
				if (pelement.css("display") == "none") { 
					element.toggle(false); 
					element.click(); 
				} else { 
					element.toggle(); 
					if (element.css("display") == "none") {
						element.click();
					}
				}
			}

			window.onload = function() {
				$(".failed").click();
			}
		</script>
	</head>
	<body>
		<div>
